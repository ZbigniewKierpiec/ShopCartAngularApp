<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory | filter: searchKey:'title'">
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p    style="
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100ch;
      "       >{{item.description}}</p>
        <p> <strong>Price:</strong>Â£{{item.price}}</p>
        <button  (click)="addtocart(item)" class="btn btn-primary">Add to Cart</button>
      </div>
    </ng-container>
  </div>
</div>
